<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou 
        simplismente aumente e diminua o tamanho do seu navegador.</p>
        
        <picture>
        <source media="(max-width:750px )" srcset="Imagens/foto-p.png" type="image/png">    
        <source media="(max-width:1000px )" srcset="Imagens/foto-m.png" type="image/png">  
        <img src="Imagens/foto-g.png" alt="imagem flexivel">      
        
        </picture>

        <h1>Reproduzindo áudio </h1>
        <p>Vamos aprender a reproduzir áudio em HTML5</p>

         <audio preload="metadata" autoplay controls loop> 
          <source src="midia/02 Paraquedas.mp3" type="audio/mp3">
          <source src="midia/02 Paraquedas.ogg" type="audio/ogg">

         

         </audio>      
    

        <!--Formatos que dão certo MP3/WAV/OGG-->



    








</body>

</html>
